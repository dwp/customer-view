{% extends "customer-view/common/layout.html" %}

{% block beforeContent %}
<a href="javascript:history.go(-1)" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form action="sign-in-branch" id="form" method="post">
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Have you used this service before?
            </h1>
          </legend>

          <ul class="govuk-button-list govuk-!-margin-top-0">
            <li class="govuk-button-list__item"><a href="/auth/default/sign-in" class="govuk-button govuk-button--secondary">
                Yes
                <svg class="govuk-button__start-icon" xmlns="http://www.w3.org/2000/svg" width="10" height="19"
                  viewBox="0 0 33 40" aria-hidden="true" focusable="false">
                  <path fill="currentColor" d="M0 0h13l20 20-20 20H0l20-20z"></path>
                </svg></a></li>
            <li class="govuk-button-list__item"><a href="/auth/default/register/start" class="govuk-button govuk-button--secondary">
                No
                <svg class="govuk-button__start-icon" xmlns="http://www.w3.org/2000/svg" width="10" height="19"
                  viewBox="0 0 33 40" aria-hidden="true" focusable="false">
                  <path fill="currentColor" d="M0 0h13l20 20-20 20H0l20-20z"></path>
                  </svg></a></li>
          </ul>

        </fieldset>
      </div>

    </form>

  </div>
</div>

{% endblock %}
